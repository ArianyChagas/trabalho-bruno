<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Boleto</title>
</head>
<body>
    <img src="admin.png" alt="logo">
    <br><br><br>
    <div class="subtitulo">
        <h3>Preencha os dados abaixo e imprima/scaneie o boleto para pagar</h3>
    </div>
    <div class="form">
        <label for="nome">Nome Completo: </label>
        <input type="text" id="nomeid" placeholder="Vitoria Vargas" required="required" name="nome" />
        <br>
        <label for="fone">Telefone: </label>
        <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
        <br>
        <label for="email">Email: </label>
        <input type="email" id="emailid" placeholder="VitVargas623@gmail.com" name="email" />
        <br>
        <label for="CPF">CPF: </label>
        <input type="text" id="emailid" placeholder="XXX.XXX.XXX-XX" name="CPF" />
        <br>
        <input type="submit" class="enviar" onclick="Enviar();" value="Cadastrar" />
    </div>
    <br><br><br>
    <div>
        <img src="boleto.png" width="30%" alt="">
        <br><br>
        <a href="https://upload.wikimedia.org/wikipedia/commons/c/c7/BoletoBancario.png"><h2>Imprimir</h2></a>
    </div>
      <script src="Index.js"></script>
</body>
</html>
