
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartão</title>
</head>
<body>
    <img src="admin.png" alt="logo">
    <br><br><br>
    <div class="subtitulo">
        <h3>Preencha os seus dados e do cartão abaixo para pagar</h3>
    </div> 

    <div class="form">
        <label for="nome">Nome Completo: </label>
        <input type="text" id="nomeid" placeholder="Vitoria Vargas" required="required" name="nome" />
        <br>
        <label for="fone">Telefone: </label>
        <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
        <br>
        <label for="email">Email: </label>
        <input type="email" id="emailid" placeholder="VitVargas623@gmail.com" name="email" />
        <br>
        <label for="CPF">CPF: </label>
        <input type="text" id="emailid" placeholder="XXX.XXX.XXX-XX" name="CPF" />
        <br>
        <input type="submit" class="enviar" onclick="Enviar();" value="Cadastrar" />
    </div>
    <br>
    <br>
    <div class="subtitulo">
        <h3>Cartão:</h3>
    </div>
     <div class="form"> 
        <label for="nome">Número</label>
        <input type="text" id="nomeid" placeholder="xxx xxxx xxx" required="required" name="nome" />
        <br>
        <label for="CV">CV</label>
        <input type="number" id="cvid" placeholder="xxx" name="cv" />
        <br>
        <label for="titular">titular</label>
        <input type="text" id="titularid" placeholder="Vitoria T. Vargas" name="titular" />
        <br>
        <label for="band">bandeira</label>
        <input type="text" id="bandid" placeholder="Escolha uma opção" list="faixa">
            <datalist id="faixa">
                <option >visa</option>
                <option >mastercard</option>
                <option >elo</option>
                <option >american express</option>
            </datalist>
        <br>
        <input type="submit" class="enviar" onclick="Enviar();" value="Pagar" />
    </div>

    <div class="cartaoimg">
        <img src="cartão (1).png" width="20%" height="30%" alt="">
    </div>

      <script src="Index.js"></script>
</body>
</html>
